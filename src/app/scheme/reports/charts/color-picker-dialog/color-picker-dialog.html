<h1 mat-dialog-title>{{data.chart.name}} {{data.dataset.label}}</h1>
<div mat-dialog-content>
  <div [style.background-color]="color.hexString">Output Color</div>
  <ng-color-box [(ngModel)]="color"></ng-color-box>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="color.rgb" cdkFocusInitial>Ok</button>
</div>
