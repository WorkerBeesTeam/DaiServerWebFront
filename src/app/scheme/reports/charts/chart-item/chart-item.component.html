<div class="about">
    <h2>{{chartInfo.name}}</h2>

    <a (click)="random_color()">Random color</a>
    <div class="legend">
      <div class="legend__item" *ngFor="let dataset of chartInfo.data.datasets">
        <div class="legend__item-color" [style.background-color]="dataset.borderColor" (click)="openColorPicker(chartInfo, dataset, chart_obj)" ></div><div class="legend__item-label">{{ dataset.label }}</div>
      </div>
    </div>
</div>
<chart #chart_obj type="line" [data]="chartInfo.data" [options]="options"></chart>
