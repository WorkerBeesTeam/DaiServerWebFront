<h2>{{chart_?.name}}</h2>
<chart #chart_obj [type]="type" [data]="chart_?.data" [options]="options"></chart>

<div class="legend">
  <div class="legend__item" *ngFor="let dataset of chart_?.data.datasets">
    <div class="legend__item-color" [style.background-color]="dataset.pointBorderColor" (click)="openColorPicker(chart_, dataset, chart_obj)" ></div><div class="legend__item-label">{{ dataset.label }}</div>
  </div>
  <a (click)="random_color()">Random color</a>
</div>
