<h2 i18n="@@REPORTS.CHARTS.TITLE">Графики</h2>

<app-chart-filter [charts]="charts" [params]="chartFilter" (paramsChange)="initCharts($event)"></app-chart-filter>
<ng-container *ngIf="initialized">
  <app-chart-item *ngFor="let chart of charts" [chart_]="chart"></app-chart-item>
</ng-container>
<ng-container *ngIf="!initialized">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  <button mat-raised-button (click)="breakLoad()" i18n="@@CHARTS.BREAK_LOAD">Прервать загрузку</button>
</ng-container>
