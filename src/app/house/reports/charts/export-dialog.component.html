<h1 mat-dialog-title>Экспорт данных</h1>
<div mat-dialog-content>
	<p>Выберите данные для экспорта в Excel файл.</p>

  Формат даты ГГГГ-ММ-ДД:<br>
  <label>От:<input type="date" [(ngModel)]="conf.date_from" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"><span class="validity"></span></label><br>
  <label>До:<input type="date" [(ngModel)]="conf.date_to" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"><span class="validity"></span></label><br>
  <label><input type="checkbox" [checked]="conf.hide_null" (change)="setHideNull($event.target.checked)">Не экспортировать нулевые значения</label><br>
  <button (click)="add()">Добавить элемент для экспорта</button><br>
	<br>
	<table>
		<tbody>
			<tr *ngFor="let item of conf.items">
				<td>
					<select name="types[]" required [(ngModel)]="item.id">
						<option value="0">Выберите элемент</option>
            <option *ngFor="let t of types" value="{{t.id}}">{{t.title}}</option>
					</select>
				</td>
				<td><button type="button" (click)="del(item)">Удалить</button></td>
			</tr>
		</tbody>
	</table>

</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Отменить</button>
	<button mat-button [mat-dialog-close]="conf" cdkFocusInitial>Скачать</button>
</div>
