<h2 i18n="@@REPORTS.EXPORT.TITLE">Экспорт данных</h2>
<h3 *ngIf="loading" i18n="@@REPORTS.EXPORT.WAITING">Подождите! Идёт генерация отчёта...</h3>
<mat-vertical-stepper linear *ngIf="!loading">
  <mat-step [stepControl]="reportTypeFormGroup">
    <form [formGroup]="reportTypeFormGroup">
      <ng-template matStepLabel i18n="@@REPORTS.EXPORT.SELECT_PROJECT">Выберите тип отчёта</ng-template>
      <mat-radio-group formControlName="reportType">
        <div>
          <mat-radio-button value="idle" i18n="@@PERORT_IDLE">
            Отчёт о простоях
          </mat-radio-button>
        </div>
        <div>
          <mat-radio-button value="pouring"  i18n="@@REPORT_POUR">
            Отчёт о наливах
          </mat-radio-button>
        </div>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious i18n="@@CONTROL.BACK">Назад</button>
        <button mat-raised-button  color="primary" matStepperNext i18n="@@CONTROL.NEXT2">Далее</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" style="max-width: 600px">
      <ng-template matStepLabel i18n="@@REPORTS.EXPORT.SELECT_PROJECT">Выберите проект</ng-template>
      <mat-checkbox #current_only (change)="fillHouses($event.checked)" [checked]="true" i18n="@@REPORTS.EXPORT.SELECT_THIS">Только этот проект</mat-checkbox><br><br>
      <ng-container *ngIf="!current_only.checked">
        <mat-form-field>
          <mat-select placeholder="Город" i18n-placeholder="@@CITY" formControlName="city"  (selectionChange)="fillHouses(false, true)">
            <mat-option  i18n="@@NOT_SELECTED">Не выбрано</mat-option>
            <mat-option *ngFor="let c of cities" [value]="c.id">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Компания" i18n-placeholder="@@COMPANY" formControlName="company"  (selectionChange)="fillHouses(false, true)">
            <mat-option i18n="@@NOT_SELECTED">Не выбрано</mat-option>
            <mat-option *ngFor="let c of comps" [value]="c.id">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <!--mat-form-field>
          <mat-select placeholder="Проекты" formControlName="projects" multiple required>
            <mat-select-trigger><span i18n="@@REPORTS.EXPORT.SELECTED">Выбрано</span>: {{firstFormGroup.controls.projects.value?.length}}</mat-select-trigger>
            <mat-option *ngFor="let house of houses" [value]="house.id">{{house.title}}</mat-option>
          </mat-select>
        </mat-form-field-->

        <mat-selection-list formControlName="projects">
          <mat-list-option *ngFor="let house of houses" [value]="house.id">
            {{house.title}}
          </mat-list-option>
        </mat-selection-list>

        <div style="margin: 1em 0; text-align: right;">
          <button mat-stroked-button (click)="selectAll()"  i18n="@@SELECT_ALL">Выбрать все</button>
        </div>

      </ng-container>
      <div>
        <button mat-raised-button  color="primary" matStepperNext i18n="@@CONTROL.NEXT2">Далее</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel i18n="@@REPORTS.EXPORT.SELECT_TIME">Укажите период</ng-template>
      <mat-form-field>
        <input matInput [matDatepicker]="picker_from" formControlName="date_from" i18n-placeholder="@@REPORTS.DATE_FROM" placeholder="Дата от" required>
        <mat-datepicker-toggle matSuffix [for]="picker_from"></mat-datepicker-toggle>
        <mat-datepicker #picker_from></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker_to" formControlName="date_to" i18n-placeholder="@@REPORTS.DATE_TO" placeholder="Дата до" required>
        <mat-datepicker-toggle matSuffix [for]="picker_to"></mat-datepicker-toggle>
        <mat-datepicker #picker_to></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious i18n="@@CONTROL.BACK">Назад</button>
        <button mat-raised-button  color="primary" matStepperNext i18n="@@CONTROL.NEXT2">Далее</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel i18n="@@CONTROL.READY">Готово</ng-template>
    <div>
      <button mat-raised-button  color="primary" (click)="onSubmit()" i18n="@@CONTROL.DOWNLOAD">Скачать</button>
      <!--button mat-button (click)="onSubmit(0)" i18n="@@CONTROL.DOWNLOAD">Скачать отчёт о простоях</button>
      <button mat-button (click)="onSubmit(1)" i18n="@@CONTROL.DOWNLOAD">Скачать отчёт о наливах</button-->
    </div>
  </mat-step>
</mat-vertical-stepper>
