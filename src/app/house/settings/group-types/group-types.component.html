<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel hideToggle [expanded]="1" #slist>
    <mat-expansion-panel-header>
      <mat-panel-title><p>Типы групп</p></mat-panel-title>
      <mat-panel-description>
        Всего: {{items.length}}
        <span *ngIf="changed">
          <button mat-icon-button (click)="save($event)"><mat-icon>save</mat-icon></button>
          <button mat-icon-button (click)="cancel($event)"><mat-icon>cancel</mat-icon></button>
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button class="mybtn" (click)="create(); slist.close()">Добавить тип группы</button>
    <ul class="houses">
      <ng-container *ngFor="let item of items">
        <li *ngIf="item.state !== changeState.Delete" [class.selected]="sel_item == item">
          <a class="pre_badge" (click)="select(item); slist.close()">
            <span class="badge badge_id">{{item.obj.id}}</span>
            {{item.obj.title}}
          </a>
          <button class="mybtn delete" title="delete group type" (click)="remove(item)">x</button>
        </li>
      </ng-container>
    </ul>
  </mat-expansion-panel>
  <mat-expansion-panel expanded hideToggle *ngIf="sel_item">
    <mat-expansion-panel-header>
      <mat-panel-title>Детали</mat-panel-title>
      <mat-panel-description>
        {{sel_item.obj.title}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput (ngModelChange)="itemChanged()" [(ngModel)]="sel_item.obj.name" placeholder="Имя" />
    </mat-form-field>
    <mat-form-field>
      <input matInput (ngModelChange)="itemChanged()" [(ngModel)]="sel_item.obj.title" placeholder="Заголовок" />
    </mat-form-field>
    <mat-form-field>
      <input matInput (ngModelChange)="itemChanged()" [(ngModel)]="sel_item.obj.code_id" placeholder="Скрипт" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput (ngModelChange)="itemChanged()" [(ngModel)]="sel_item.obj.description" placeholder="Описание"></textarea>
    </mat-form-field>
  </mat-expansion-panel>
  <app-item-types *ngIf="!changed && sel_item" [grouptype]="sel_item.obj"></app-item-types>
  <app-param-types *ngIf="!changed && sel_item" [grouptype]="sel_item.obj"></app-param-types>
  <app-statuses *ngIf="!changed && sel_item" [grouptype]="sel_item.obj"></app-statuses>
</mat-accordion>
