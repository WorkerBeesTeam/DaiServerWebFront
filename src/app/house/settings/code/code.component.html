<nav>
  <a *ngFor="let code of codes" 
    routerLink="../{{code.id}}"
    routerLinkActive="active"
    (click)="getCode(code.id)"
    >{{code.id}} {{code.name}}</a>
</nav>
<ng-container *ngIf="code">
  <h2 *ngIf="name">Редактирование проектного кода "{{name}}"</h2>
  <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code.text"></ngx-monaco-editor>
  <button mat-raised-button (click)="save()">Save</button>
</ng-container>
