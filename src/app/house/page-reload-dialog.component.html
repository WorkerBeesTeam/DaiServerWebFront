<h1 mat-dialog-title>Изменён</h1>
<mat-dialog-content>
  Есть изменения. Хотите обновить страницу?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Обновить</button>
  <button mat-button (click)="dialogRef.close()">Отмена</button>
</mat-dialog-actions>
