<h1 mat-dialog-title>{{data.name || data.type.name}}</h1>
<div mat-dialog-content>
  <p i18n="@@DEVICE_ITEM.LOADING">Установку значения нельзя отменить. Вы уверены что хотите сделать это?</p>

  <mat-form-field *ngIf="values">
    <mat-select [(value)]="value">
      <mat-option *ngFor="let title of values ; index as i" [value]="i">{{title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-slider *ngIf="!values"
    [disabled]="data.value == null"
    [thumbLabel]="true"
    tickInterval="auto"
    [max]="max" min="0" step="1"
    [(ngModel)]="value">
  </mat-slider>
  <mat-form-field>
    <input type="number" matInput i18n-placeholder="@@DEVICE_ITEM.VALUE" placeholder="Значение" [(ngModel)]="value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" i18n="@@CONTROL.CANCEL2">Нет спасибо</button>
  <button mat-button [mat-dialog-close]="value" cdkFocusInitial i18n="@@CONTROL.OK">Ok</button>
</div>
