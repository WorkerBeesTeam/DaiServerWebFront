<ng-container (click)="openDialog()">
  <mat-slide-toggle *ngIf="is_toggle"
                  color="primary" 
                  [checked]="item.value == 1" 
                  [disabled]="item.value == null || cantChange"
                  (change)="write($event.checked)">
  </mat-slide-toggle>
  <div [class.holding]="is_holding">
    <span *ngIf="!is_toggle">{{text_value}}</span>
    <span *ngIf="sign_available">{{item.type.sign.name}}</span>
  </div>
</ng-container>
