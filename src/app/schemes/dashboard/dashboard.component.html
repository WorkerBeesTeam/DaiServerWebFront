<h3 i18n="@@DASHBOARD.TITLE">Часто посещаемые проекты</h3>
<div class="grid grid-pad">
  <a *ngFor="let scheme of schemes" class="col-1-4"
	routerLink="/scheme/{{scheme.name}}/elements">
    <!--a class="detail" routerLink="/detail/{{scheme.name}}">?</a-->
    <div class="module scheme">
      <h4>{{scheme.title}}</h4>
    </div>
  </a>
</div>

<h3 i18n="@@HOME.PANEL">Избранное</h3>
<div class="grid grid-pad">
  <a *ngFor="let scheme of favschemes" class="col-1-4"
     routerLink="/scheme/{{scheme.name}}/elements">
    <!--a class="detail" routerLink="/detail/{{scheme.name}}">?</a-->
    <div class="module scheme">
      <h4>{{scheme.title}}</h4>
    </div>
  </a>
</div>
