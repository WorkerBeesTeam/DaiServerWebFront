<ng-template #items_grid let-items="items">
    <div class="grid grid-pad">
        <a *ngFor="let scheme of items" class="col-1-4" routerLink="/scheme/{{scheme.name}}/elements">
            <!--a class="detail" routerLink="/detail/{{scheme.name}}">?</a-->
            <div class="module scheme">
                <mat-icon [matTooltip]="status_desc(scheme)" [ngClass]="status_class(scheme)"
                          #tooltip="matTooltip" (click)="$event.stopPropagation();tooltip.toggle()"></mat-icon>
                <app-scheme-state-list [messages]="scheme.messages"></app-scheme-state-list>
                <h4>
                    {{scheme.title}}
                </h4>
            </div>
        </a>
    </div>
</ng-template>

<h3 i18n="@@DASHBOARD.TITLE">Часто посещаемые проекты</h3>
<ng-container *ngTemplateOutlet="items_grid;context:{items:schemes}"></ng-container>

<h3 i18n="@@HOME.PANEL">Избранное</h3>
<ng-container *ngTemplateOutlet="items_grid;context:{items:favschemes}"></ng-container>
