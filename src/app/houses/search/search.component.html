<div id="search-component">
  <mat-form-field class="search-edit">
    <input matInput #searchBox i18n-placeholder="@@CONTROL.SEARCH" placeholder="Поиск" id="search-box" (keyup)="search(searchBox.value)" />
  </mat-form-field>

  <ul class="search-result">
    <li *ngFor="let house of houses$ | async" >
      <a routerLink="/house/{{house.id}}/view" i18n="@@CONTROL.SEARCH"> Поиск </a>
    </li>
  </ul>
</div>
