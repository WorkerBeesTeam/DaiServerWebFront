<app-house-search></app-house-search>

<h3>Часто посещаемые проекты</h3>
<div class="grid grid-pad">
  <a *ngFor="let house of houses" class="col-1-4"
	routerLink="/house/{{house.name}}/view">
    <a class="detail" routerLink="/detail/{{house.name}}">?</a>
    <div class="module house">
      <h4>{{house.title}}</h4>
    </div>
  </a>
</div>
