<div class="details">
  <div style="margin-bottom: 3em;">
    <h3>Детальная информация</h3>
    Логин: <b>{{currentUser.username}}</b>
  </div>

  <form [formGroup]="changePasswordGroup" (ngSubmit)="changePassword()">
    <h3>Изменение пароля</h3>

    <div>
      <mat-form-field>
        Введите текущий пароль: <input type="password" matInput formControlName="cur_password" required="required"><br>
      </mat-form-field>
      <small class="err" *ngIf="oldPassErrors">
        <p *ngFor="let e of oldPassErrors">{{ e }}</p>
      </small>
    </div>
    <div>
      <mat-form-field>
        Введите новый пароль: <input type="password" matInput formControlName="new_password" required="required"><br>
      </mat-form-field>
      <small class="err" *ngIf="newPassErrors">
        <p *ngFor="let e of newPassErrors">{{ e }}</p>
      </small>
    </div>
    <div>
      <mat-form-field>
        Введите новый пароль ещё раз: <input type="password" matInput formControlName="confirm_password" required="required"><br>
      </mat-form-field>
      <small class="err" *ngIf="changePasswordGroup.hasError('mismatch')">
        Данные не соответствуют
      </small>
    </div>
    <div style="margin-top: 1em;">
      <button mat-stroked-button type="submit" class="suc-btn">Изменить пароль</button> <span class="success-label" [class.successlabelshow]="success">Пароль успешно изменён!</span>
    </div>
  </form>
</div>
