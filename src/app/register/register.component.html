<h2 i18n="@@REGISTER.TITLE">Регистрация</h2>
<form name="form" novalidate [formGroup]="fg" (ngSubmit)="f.form.valid && register()" #f="ngForm">
    <div class="form-group" [class.has-error]="fg.controls.email.touched && fg.controls.email.invalid">
        <label for="email-input" i18n="@@REGISTER.EMAIL">E-mail</label>
        <input type="text" class="form-control" formControlName="email" id="email-input" placeholder="user@example.org" />
        <div class="help-block" i18n="@@REGISTER.EMAIL_HINT" *ngIf="fg.controls.email.errors?.email">E-mail должен быть в формате user@example.org</div>
    </div>
    <div class="form-group" [class.has-error]="fg.controls.username.touched && fg.controls.username.invalid">
        <label for="username-input" i18n="@@LOGIN.USERNAME">Имя пользователя</label>
        <input type="text" class="form-control" formControlName="username" id="username-input" placeholder="user@example.org" />
        <div class="help-block" i18n="@@LOGIN.USERNAME_HINT" *ngIf="fg.controls.username.touched && fg.controls.username.errors?.required">Имя пользователя нужно ввести</div>
    </div>
    <div class="form-group" [class.has-error]="fg.controls.password.touched && fg.controls.password.invalid">
        <label for="password-input" i18n="@@LOGIN.PASSWORD">Пароль</label>
        <input type="password" class="form-control" formControlName="password" id="password-input" />
        <div class="help-block" i18n="@@LOGIN.PASSWORD_HINT" *ngIf="fg.controls.password.touched && fg.controls.password.errors?.required">Пароль нужно ввести обязательно</div>
    </div>
    <div class="form-group" [class.has-error]="fg.controls.passwordConfirm.touched && fg.controls.passwordConfirm.invalid">
        <label for="password-confirm-input" i18n="@@LOGIN.PASSWORD_CONFIRM">Подтверждение пароля</label>
        <input type="password" class="form-control" formControlName="passwordConfirm" id="password-confirm-input" />
        <div class="help-block" i18n="@@LOGIN.PASSWORD_CONFIRM_HINT" *ngIf="fg.controls.passwordConfirm.touched && fg.controls.passwordConfirm.errors?.required">Пароль нужно ввести обязательно</div>
    </div>
    <div class="form-group captcha">
        <img [src]="captcha" alt="Loading...">
        <input formControlName="captcha" placeholder="Введите текст с картинки">
    </div>
    <div class="help-block" i18n="@@LOGIN.PASSWORDS_EQUAL_HINT" *ngIf="fg.errors?.passwordsEqual">Пароли должны быть одинаковы</div>
    <div class="submit-wrapper">
        <button mat-stroked-button [disabled]="loading" class="btn btn-primary" i18n="@@LOGIN.SIGNUP">Регистрация</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
