<div class="replace-labels">
<ng-container *ngIf="labels_num_full_ != undefined">
    <h2 i18n="@@BEERBOX.REPLACE_LABEL.TITLE">Замена ленты</h2>
    <ng-container *ngIf="!is_changed_; else labels_are_changed">
      <h4><p i18n="@@BEERBOX.REPLACE_LABEL.TEXT">Вставте ленту с этикетками в устройство<br><br>Введите количество этикеток, которое указано на ленте</p></h4>
      <mat-form-field>
        <label>
          <input matInput type="number" [(ngModel)]="labels_num_full_.value" i18n-placeholder="@@BEERBOX.REPLACE_LABEL.INPUT" placeholder="Введите количество этикеток"/>
        </label>
      </mat-form-field>
      <button class="button2" mat-button (click)="click_apply_button()" i18n="@@CONTROL.APPLY">Применить</button>
    </ng-container>

    <ng-template #labels_are_changed>
      <mat-card>
        <mat-card-title><div i18n="@@LABELS">Лента</div></mat-card-title>
        <mat-card-content>
          <span i18n="@@LABELS_REMAIN">Осталось этикеток:</span> {{ labelsRemain.val.display }}<br>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button (click)="openOkDialog()" i18n="@@CHANGE_BUTTON">Заменить</button>
        </mat-card-actions>
      </mat-card>
    </ng-template>

  </ng-container>
  <ng-container *ngIf="labels_num_full_ == undefined">
    <h2 i18n="@@BEERBOX.REPLACE_LABEL.WARNING">Принтер не установлен</h2>
  </ng-container>
</div>
