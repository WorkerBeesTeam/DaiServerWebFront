<h1 *ngIf="!curBrand.id" mat-dialog-title i18n="@@BEERBOX.BRANDS.CREATE_NEW_BRAND_TITLE">Создание нового бренда</h1>
<h1 *ngIf="curBrand.id" mat-dialog-title i18n="@@BEERBOX.BRANDS.CHANGE_BRAND_TITLE">Изменение бренда</h1>
<div class="table">
  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.NAMEI">Наименование:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [formControl]="nameCtrl" maxlength="100" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)='showExists($event.option)'>
          <mat-option *ngFor="let b of fbrands | async" [value]="b.name" [attr.data-bid]="b.id">{{b.name}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.ALCI">Алкоголь %:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="curBrand.alc" maxlength="10">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.STORAGE_CONDITIONI">Условия хранения:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.storage_condition"></textarea>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.CONTENTI">Состав (включая указанные алергены):</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.ingredients"
                  ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.PRODUCERI">Производитель:</div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="producer-input" [(value)]="curProducerId" (closed)="closeProducer()">
            <input [formControl]="producerControl"  i18n-placeholder="@@BEERBOX.BRANDS.SEARCH" placeholder="Поиск" class="mat-select-panel-input">
            <mat-option i18n="@@BEERBOX.BRANDS.NOT_SELECTED">Не выбрано</mat-option>
            <mat-option *ngFor="let p of filteredProducers | async" [value]="p.id">{{p.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showProdAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.PRODUCER_ADDRESSI">Адрес производителя:</div>
    <div class="cell row2cell">
      <mat-form-field>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          maxlength="100"
                          [value]="curBrand.producer ? curBrand.producer.address : ''"
                          disabled="disabled"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"><label for="distributor-input" i18n="@@BEERBOX.BRANDS.DISTRIBUTORI">Дистрибьютор:</label></div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="distributor-input" [(value)]="curDistributorId"  (closed)="closeDistributor()">
            <input [formControl]="distributorControl" i18n-placeholder="@@BEERBOX.BRANDS.SEARCH" placeholder="Поиск" class="mat-select-panel-input">
            <mat-option  i18n="@@BEERBOX.BRANDS.NOT_SELECTED">Не выбрано</mat-option>
            <mat-option *ngFor="let d of filteredDistributors | async" [value]="d.id">{{d.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showDistribAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell" i18n="@@BEERBOX.BRANDS.DISTRIBUTOR_ADDRESSI">Адрес дистрибьютора:</div>
    <div class="cell row2cell">
      <mat-form-field>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          maxlength="100"
                          [value]="curBrand.distributor ? curBrand.distributor.address : ''"
                          disabled="disabled"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"  i18n="@@BEERBOX.BRANDS.ADDITIONAL_INFOI">Дополнительная информация:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.more_details"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"  i18n="@@BEERBOX.BRANDS.PRESSUREI">Давление:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input type="number" step="0.01" matInput [(ngModel)]="curBrand.pressure" maxlength="10">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"  i18n="@@BEERBOX.BRANDS.BARCODEI">Штрих-код:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="curBrand.barcode" maxlength="13">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="actions">
  <button mat-stroked-button (click)="close()" i18n="@@BEERBOX.BRANDS.CANCEL">Отменить</button> <button mat-raised-button  color="primary" (click)="save()"  i18n="@@BEERBOX.BRANDS.SAVE">Сохранить</button>
</div>
