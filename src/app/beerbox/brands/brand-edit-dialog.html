<h1 mat-dialog-title>Создание нового бренда</h1>
<div class="table">
  <div class="row">
    <div class="cell">Наименование:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.name">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Алкоголь %:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.alc">
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="cell">Состав (включая указанные алергены):</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.ingredients">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Производитель:</div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="producer-input" [(value)]="curProducerId" (closed)="closeProducer()">
            <input [formControl]="producerControl" placeholder="Поиск">
            <mat-option>Не выбрано</mat-option>
            <mat-option *ngFor="let p of filteredProducers | async" [value]="p.id">{{p.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showProdAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес производителя:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput disabled="disabled" type="text" [value]="curBrand.producer ? curBrand.producer.address : ''">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"><label for="distributor-input">Дистрибьютор:</label></div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="distributor-input" [(value)]="curDistributorId"  (closed)="closeDistributor()">
            <input [formControl]="distributorControl" placeholder="Поиск">
            <mat-option>Не выбрано</mat-option>
            <mat-option *ngFor="let d of filteredDistributors | async" [value]="d.id">{{d.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showDistribAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес дистрибьютора:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput disabled="disabled" type="text" [value]="curBrand.distributor ? curBrand.distributor.address : ''">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Дополнительная информация:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.more_details">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Давление:</div>
  </div>

  <div class="row">
    <div class="cell">Штрих-код:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.barcode">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="actions">
  <button (click)="close()">Отменить</button> <button>Сохранить</button>
</div>
