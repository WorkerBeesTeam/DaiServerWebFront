<h1 *ngIf="!curBrand.id" mat-dialog-title>Создание нового бренда</h1>
<h1 *ngIf="curBrand.id" mat-dialog-title>Изменение бренда</h1>
<div class="table">
  <div class="row">
    <div class="cell">Наименование:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [formControl]="nameCtrl" maxlength="100" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)='showExists($event.option)'>
          <mat-option *ngFor="let b of fbrands | async" [value]="b.name" [attr.data-bid]="b.id">{{b.name}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Алкоголь %:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="curBrand.alc" maxlength="10">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Условия хранения:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.storage_condition"></textarea>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="cell">Состав (включая указанные алергены):</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.ingredients"
                  ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Производитель:</div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="producer-input" [(value)]="curProducerId" (closed)="closeProducer()">
            <input [formControl]="producerControl" placeholder="Поиск">
            <mat-option>Не выбрано</mat-option>
            <mat-option *ngFor="let p of filteredProducers | async" [value]="p.id">{{p.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showProdAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес производителя:</div>
    <div class="cell row2cell">
      <mat-form-field>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          maxlength="100"
                          [value]="curBrand.producer ? curBrand.producer.address : ''"
                          disabled="disabled"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell"><label for="distributor-input">Дистрибьютор:</label></div>
    <div class="cell row2cell">
      <div class="select-and-btn">
        <mat-form-field>
          <mat-select id="distributor-input" [(value)]="curDistributorId"  (closed)="closeDistributor()">
            <input [formControl]="distributorControl" placeholder="Поиск">
            <mat-option>Не выбрано</mat-option>
            <mat-option *ngFor="let d of filteredDistributors | async" [value]="d.id">{{d.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="showDistribAddDialog()">+</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес дистрибьютора:</div>
    <div class="cell row2cell">
      <mat-form-field>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          maxlength="100"
                          [value]="curBrand.distributor ? curBrand.distributor.address : ''"
                          disabled="disabled"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Дополнительная информация:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="100"
                  [(ngModel)]="curBrand.more_details"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Давление:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input type="number" step="0.01" matInput [(ngModel)]="curBrand.pressure" maxlength="10">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Штрих-код:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="curBrand.barcode" maxlength="13">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="actions">
  <button mat-stroked-button (click)="close()">Отменить</button> <button mat-raised-button  color="primary" (click)="save()">Сохранить</button>
</div>
