<h1 mat-dialog-title>Информация о бренде</h1>
<div class="table">
  <div class="row">
    <div class="cell">Номер бренда:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.id" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Наименование:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.name" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Алкоголь %:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.alc" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Условия хранения:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.storage_condition" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Состав (включая указанные алергены):</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.ingredients" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Производитель:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.producer ? curBrand.producer.name : ''" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес производителя:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput disabled="disabled" type="text" [value]="curBrand.producer ? curBrand.producer.address : ''">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Дистрибьютор:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.distributor ? curBrand.distributor.name : ''" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Адрес дистрибьютора:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput disabled="disabled" type="text" [value]="curBrand.distributor ? curBrand.distributor.address : ''">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Дополнительная информация:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.more_details" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Давление:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="number" [value]="curBrand.pressure" disabled="disabled">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">Штрих-код:</div>
    <div class="cell row2cell">
      <mat-form-field>
        <input matInput type="text" [value]="curBrand.barcode" disabled="disabled">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="actions">
  <button mat-stroked-button (click)="close()">Отменить</button> <button mat-raised-button (click)="edit()">Изменить</button>
</div>
