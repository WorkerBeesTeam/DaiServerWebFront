<h1 mat-dialog-title i18n="@@BEERBOX.BRANDS.NEW_PROD_TITLE">Создание нового производителя</h1>
<form [formGroup]="frm" (ngSubmit)="addNewProducer()">
  <div class="table">
    <div class="row">
      <div class="cell"><label for="name"  i18n="@@BEERBOX.BRANDS.PROD_NAMEI">Наименование:</label></div>
      <div class="cell row2cell">
        <mat-form-field>
          <textarea matInput
                    id="name"
                    formControlName="name"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    maxlength="100"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="cell"><label for="address" i18n="@@BEERBOX.BRANDS.PROD_ADDRESSI">Адрес:</label></div>
      <div class="cell row2cell">
        <mat-form-field>
          <textarea matInput
                    id="address"
                    formControlName="address"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    maxlength="100"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()" i18n="@@BEERBOX.BRANDS.CANCEL">Отменить</button> <button mat-stroked-button type="submit"  i18n="@@BEERBOX.BRANDS.SAVE">Сохранить</button>
  </div>
</form>
