<h1 mat-dialog-title>Создание нового дистрибьютора</h1>
<form [formGroup]="frm" (ngSubmit)="addNewDistributor()">
  <div class="table">
    <div class="row">
      <div class="cell"><label for="name">Наименование:</label></div>
      <div class="cell row2cell">
        <mat-form-field>
          <textarea matInput
                    id="name"
                    formControlName="name"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    maxlength="100"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="cell"><label for="address">Адрес:</label></div>
      <div class="cell row2cell">
        <mat-form-field>
          <textarea matInput
                    id="address"
                    formControlName="address"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    maxlength="100"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="actions">
    <button type="cancel" (click)="close()">Отменить</button> <button type="submit">Сохранить</button>
  </div>
</form>
