<h1 mat-dialog-title>Изменение объема</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input type="number" matInput placeholder="Новый объем (мл):" [(ngModel)]="value.volume_to_edit">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="value" cdkFocusInitial>Применить</button>
</div>
