<h1 mat-dialog-title>Изменение значение</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="number" matInput placeholder="Новый значение:" [(ngModel)]="value.value_to_edit">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="value" cdkFocusInitial>Применить</button>
</div>
