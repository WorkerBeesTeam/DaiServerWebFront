<div>
  <label for="brand" i18n="@@BEERBOX.BRANDS.SELECT_BRANDSI">Выберите бренд:</label>
</div>
<div>
  <mat-form-field class="w100">
    <mat-select id="brand" [(value)]="this.curBrand" class="w100">
      <input [formControl]="brandControl" placeholder="Поиск" class="mat-select-panel-input">
      <mat-option  i18n="@@BEERBOX.BRANDS.NOT_SELECTED">Не выбрано</mat-option>
      <mat-option *ngFor="let p of filteredBrands | async" [value]="p">{{p.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="actions">
  <button mat-stroked-button (click)="close()"  i18n="@@BEERBOX.BRANDS.CANCEL>Отменить</button>
  <button mat-stroked-button (click)="save()"  i18n="@@BEERBOX.BRANDS.SET">Установить</button>
</div>
