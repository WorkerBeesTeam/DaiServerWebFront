<h2>Кеги</h2>
<div class="grid grid-pad">
  <ng-container *ngFor="let tap of taps">
    <div class="col-1-3">
      <div class="tap-pane">
        {{ tap.name }}

        <mat-card class="head-pane" *ngFor="let head of tap.heads">
          <mat-card-title>{{head.title}}</mat-card-title>
          <mat-card-content>
            {{ head | json }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Заменить</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-container>
</div>
