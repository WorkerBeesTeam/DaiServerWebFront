<h1  i18n="@@POUR_BTN">Настройки налива</h1>

<mat-card *ngFor="let tap of taps" style="margin-bottom: 1em;">
  <mat-card-title>{{tap.name}}</mat-card-title>
  <mat-card-content style="line-height: 1.3;">
    <div *ngFor="let par of tap.grp.params">
      {{par.param.title}}: {{par.value}}<br>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="openParamsDialog(tap.paramsGroupId)"  i18n="@@CHANGE_BTN">Изменить</button>
  </mat-card-actions>
</mat-card>
